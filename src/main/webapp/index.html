<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        footer {
            background-color: #f2f2f2;
            color: #555;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .content {
            text-align: center;
            margin: 100px 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Chào Mừng Bạn Đến Với Website Âm Nhạc</h1>
    </header>

    <!-- Nội dung -->
    <div class="content">
        <p>Khám phá các album âm nhạc đặc sắc của chúng tôi.</p>
        <a href="home?action=show" class="btn">Xem Sản Phẩm</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Website Âm Nhạc. Tất cả các quyền được bảo lưu.</p>
    </footer>
</body>
</html>
